apiVersion: v1
kind: Service
metadata:
  name: ensemble-1d-service
  labels:
    app: ensemble-1d
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: streamlit
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: api
  selector:
    app: ensemble-1d
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  labels:
    app: mlflow
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: mlflow
  selector:
    app: mlflow
