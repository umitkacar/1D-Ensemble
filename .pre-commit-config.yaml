# ============================================
# Ultra-Technical Pre-commit Configuration
# Production-Ready Setup with All Checks
# ============================================
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

default_stages: [commit]

repos:
  # ==========================================
  # Pre-commit built-in hooks
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Syntax checks
      - id: check-yaml
        args: [--safe]
      - id: check-toml
      - id: check-json

      # Code safety
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict

      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: requirements-txt-fixer

  # ==========================================
  # Black - Code Formatting
  # ==========================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--config=pyproject.toml]
        language_version: python3.11

  # ==========================================
  # Ruff - Ultra-fast Python linter
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================
  # MyPy - Static Type Checking
  # ==========================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        additional_dependencies:
          - types-requests>=2.31.0
          - types-tqdm>=4.66.0
          - numpy>=1.24.0,<2.0.0
        exclude: ^(tests/|docs/|examples/|test_package.py)

  # ==========================================
  # Security - Bandit
  # ==========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, ensemble_1d/, -ll]
        additional_dependencies: ["bandit[toml]"]

  # ==========================================
  # Pytest - Quick smoke tests on commit
  # ==========================================
  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest-quick
        entry: bash -c 'python test_package.py'
        language: system
        pass_filenames: false
        always_run: false
        stages: [commit]

  # ==========================================
  # Pytest with xdist - Parallel tests on push
  # ==========================================
  - repo: local
    hooks:
      - id: pytest-full
        name: pytest-full-with-xdist
        entry: bash -c 'pytest -n auto --tb=short -q 2>/dev/null || python test_package.py'
        language: system
        pass_filenames: false
        always_run: false
        stages: [push]

  # ==========================================
  # Coverage - Check test coverage on push
  # ==========================================
  - repo: local
    hooks:
      - id: coverage-check
        name: coverage-check
        entry: bash -c 'pytest --cov=ensemble_1d --cov-report=term-missing --cov-fail-under=70 -q 2>/dev/null || echo "âš ï¸  Full tests skipped (dependencies missing)"'
        language: system
        pass_filenames: false
        always_run: false
        stages: [push]

ci:
  autofix_commit_msg: |
    ğŸ¤– [pre-commit.ci] auto fixes from hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'ğŸ¤– [pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-quick, pytest-full, coverage-check]
  submodules: false
