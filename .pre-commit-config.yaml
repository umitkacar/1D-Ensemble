# ============================================
# Ultra-Technical Pre-commit Configuration
# ============================================
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

default_stages: [commit, push]

repos:
  # ==========================================
  # Pre-commit built-in hooks
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Syntax checks
      - id: check-yaml
        args: [--safe]
      - id: check-toml
      - id: check-json
      - id: check-xml

      # Code safety
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: requirements-txt-fixer

  # ==========================================
  # Black - Code Formatting
  # ==========================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--config=pyproject.toml]
        language_version: python3.11

  # ==========================================
  # Ruff - Ultra-fast Python linter
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================
  # MyPy - Static Type Checking
  # ==========================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-requests>=2.31.0
          - types-tqdm>=4.66.0
          - types-setuptools>=68.0.0
          - numpy>=1.24.0
        exclude: ^(tests/|docs/|examples/)

  # ==========================================
  # Pytest - Run tests before commit
  # ==========================================
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--tb=short, -q, --no-header, --no-summary]
        stages: [push]

  # ==========================================
  # Coverage - Check test coverage
  # ==========================================
  - repo: local
    hooks:
      - id: coverage-check
        name: coverage-check
        entry: bash -c 'pytest --cov=ensemble_1d --cov-report=term-missing --cov-fail-under=80'
        language: system
        pass_filenames: false
        stages: [push]

  # ==========================================
  # Security - Bandit
  # ==========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, ensemble_1d/]
        additional_dependencies: ["bandit[toml]"]

  # ==========================================
  # Docstring Coverage - Interrogate
  # ==========================================
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [-c, pyproject.toml]
        pass_filenames: false

  # ==========================================
  # YAML Linting
  # ==========================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml, --strict]

  # ==========================================
  # Markdown Linting
  # ==========================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # ==========================================
  # Commit Message Linting
  # ==========================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ==========================================
  # Secrets Detection
  # ==========================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package.lock.json

  # ==========================================
  # Shell Script Linting
  # ==========================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # ==========================================
  # Dockerfile Linting
  # ==========================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

ci:
  autofix_commit_msg: |
    ðŸ¤– [pre-commit.ci] auto fixes from hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'ðŸ¤– [pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-check, coverage-check]
  submodules: false
